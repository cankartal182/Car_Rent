        <!-- Bootstrap icons>-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
   
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="homepage.html"><img src="icons/cars.pg_76x46.jpg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        
                    </ul>

                </div>
            </div>
        </nav>


        <section style="
                       
        min-height: 100%;
background-image: url(https://wallpaperaccess.com/full/16692.jpg);
background-size: cover;
background-repeat: no-repeat;
background-position: center center;
        "  class="vh-100 gradient-custom">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-white mt-5">Login Now</h2>
                <div class="card my-5">
        
                  <form class="card-body cardbody-color p-lg-5">
        
                    <div class="text-center">
                      <img src="https://img.icons8.com/material-sharp/96/000000/user.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                      <input type="text" class="form-control" id="ID" aria-describedby="emailHelp"
                        placeholder="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="text-center"><button type="button" class="btn btn-color px-5 mb-5 w-100" onClick="parent.location='homepage_logined.html'">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                      Registered? <a href="signup.html" class="text-dark fw-bold"> Create an
                        Account</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </section>
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
