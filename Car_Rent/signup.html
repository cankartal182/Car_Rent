<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Mustafa Can Kartal" />
        <title>User Register - Create an account</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="icon" type="image/x-icon" href="icons/cars.pg_76x46.jpg"> 
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="homepage.html"><img src="icons/cars.pg_76x46.jpg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="homepage.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Help</a></li>
                        
                    </ul>

                </div>
            </div>
        </nav>
          <section style="
                       
        min-height: 100%;
background-image: url(https://wallpaperaccess.com/full/16692.jpg);
background-size: cover;
background-repeat: no-repeat;
background-position: center center;
        "  class="vh-100 gradient-custom">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-white mt-5">Register Now</h2>
                <div class="card my-5">
        
                  <form class="card-body cardbody-color p-lg-5">
        
                    <div class="mb-3">
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                        placeholder="Name">
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="Surname" aria-describedby="emailHelp"
                        placeholder="Surname">
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="Email" aria-describedby="emailHelp"
                        placeholder="Email">
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="Phone Number" aria-describedby="emailHelp"
                        placeholder="Phone Number">
                    </div>
                    <div class="col-md-6 mb-4">
          
                      <h6 class="mb-2 pb-1">Gender: </h6>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                          checked
                        />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
    
                    </div>

                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="password">
                    </div>

                    <div class="text-center"><button type="button" class="btn btn-color px-5 mb-5 w-100" onClick="parent.location='homepage_logined.html'">Sign Up</button></div>
                    
                  </form>
                </div>
        
              </div>
            </div>
          </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
